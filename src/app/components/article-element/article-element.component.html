<div class="element" *ngIf="elementType == 'h2'">
  <h2>{{elementContent}}</h2>
</div>
<div class="element" *ngIf="elementType == 'h3'">
  <h3>{{elementContent}}</h3>
</div>
<div class="element" *ngIf="elementType == 'p'">
  <p>{{elementContent}}</p>
</div>
<div class="img-element__container element" *ngIf="elementType == 'img'">
  <img src="{{elementContent}}" alt="">
</div>
<div *ngIf="elementType == 'youtubeVideo'">
  <youtube-player videoId="{{elementContent}}"></youtube-player>
</div>
